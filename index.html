<!DOCTYPE html>
<html>
    <head>
      <title>Bucket Buddy</title>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>

    <body class="container-fluid">
      <div class="hide-homescreen display-homescreen">
        <h1>Bucket Buddy</h1>
        <h3>It's Adventure Time</h3>

        <div id="bucket">
        </div>

        <!-- Button modal fullscreen -->
        <div id="sign-up-btn">
          <button type="button" class="btn btn-primary btn-lg sign-up" data-toggle="modal" data-target="#modal-fullscreen-sign-up">
            Sign-Up
          </button>
        </div>
        <div id="sign-in-btn">
          <button type="button" class="btn btn-primary btn-lg sign-in" data-toggle="modal" data-target="#modal-fullscreen-sign-in">
            Sign-In
          </button>
        </div>
      </div>

      <!-- Vertical Nav Bar on Sign-In -->
      <nav class="hide-nav display-nav">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation"><a href="">Profile</a></li>
          <li role="presentation"><a href="">Browse Buckets</a></li>
          <li role="presentation"><a href="">My Buckets</a></li>
          <li role="presentation"><a href="">Account</a></li>
          <form id="sign-out">
             <fieldset>
               <button type="submit" class="btn btn-primary user-sign-out">Sign Out</button>
             </fieldset>
          </form>
        </ul>
      </nav>

      <!-- View User Profile (rendered w/ Handlebars) -->
      <div id="user-profile">
      </div>

      <!-- Modal fullscreen Sign Up -->
      <div class="modal modal-fullscreen fade sign-up" id="modal-fullscreen-sign-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <div class="form-group">
                  <h6>Email</h6>
                   <fieldset>
                     <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                  </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>Password</h6>
                  <fieldset>
                     <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                     <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                   </fieldset>
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary close-modal">Submit</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

                  <div class="form-group">
                    <h6>Password</h6>
                    <fieldset>
                       <input type="password" class="form-control" name="credentials[password]" placeholder="Password">

                  </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary close-modal">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
