<!DOCTYPE html>
<html>
    <head>
      <title>Bucket Buddy</title>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Bucket Buddy</h1>

      <div id="bucket">
      </div>

      <!-- Button modal fullscreen -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-fullscreen">
        Sign-Up
      </button>

      <!-- Modal fullscreen -->
      <div class="modal modal-fullscreen fade" id="modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Create Your Profile</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <div class="form-group">
                  <h6>Your Name</h2>
                  <fieldset>
                    <input type="text" class="form-control" name="name[firstName]" placeholder="First Name">
                    <input type="text" class="form-control" name="name[lastName]" placeholder="Last Name">
                  </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>Username</h6>
                  <fieldset>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                  </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>Email</h6>
                   <fieldset>
                     <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                  </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>Password</h6>
                  <fieldset>
                     <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                     <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                   </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>About Me</h6>
                  <fieldset>
                    <textarea class="form-control about-me" id="about-me-text"></textarea>
                  </fieldset>
                </div>
                <hr>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <h6>Location</h6>
                        <input type="text" class="form-control three-column" name="city" placeholder="City">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <h6>Gender</h6>
                         <label><input type="checkbox">Male</label>
                         <label><input type="checkbox">Female</label>
                         <label><input type="checkbox">Other</label>
                         <label><input type="checkbox">No Answer</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <h6>Date of Birth</h6>
                        <input class="form-control three-column" placeholder="Date of Birth" type="date" name="dob">
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <h6 class="profile-pic">Choose a Profile Picture</h6>
                    <label class="btn btn-primary upload">
                      Browse&hellip; <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                    <input type="file" style="display: none;">
                    </label>
                  </div>
                </div>


               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary close-modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
