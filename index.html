    <body class="container-fluid">
      <h1>Bucket Buddy</h1>
      <h2>Make Your Dreams Come True</h2>

      <div id="bucket">
      </div>

      <!-- Button modal fullscreen -->
      <div id="sign-up-btn">
        <button type="button" class="btn btn-primary btn-lg sign-up" data-toggle="modal" data-target="#modal-fullscreen-sign-up">
          Sign-Up
        </button>
      </div>
      <div id="sign-in-btn">
        <button type="button" class="btn btn-primary btn-lg sign-in" data-toggle="modal" data-target="#modal-fullscreen-sign-in">
          Sign-In
        </button>
      </div>

      <!-- Modal fullscreen Sign Up-->
      <div class="modal modal-fullscreen fade sign-up" id="modal-fullscreen-sign-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <div class="form-group">
                  <h6>Email</h6>
                   <fieldset>
                     <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                  </fieldset>
                </div>
                <hr>
                <div class="form-group">
                  <h6>Password</h6>
                  <fieldset>
                     <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                     <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                   </fieldset>
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary close-modal">Submit</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal fullscreen Sign In-->

              </div>

                  <div class="form-group">
                    <h6>Password</h6>
                    <fieldset>
                       <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                     </fieldset>
                  </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary close-modal">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
