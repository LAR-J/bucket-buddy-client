<form>
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" name="bucket[title]" class="form-control" id="title">
  </fieldset>
  <fieldset class="form-group">
    <label for="selectcategory">Category</label>
    <select name="bucket[category]" class="form-control" id="selectcategory">
      <option>Pick a category</option>
      <option>Outdoor</option>
      <option>Sport</option>
      <option>Travel</option>
      <option>Work</option>
      <option>Family</option>
      <option>Food</option>
      <option>Culture</option>
      <option>Entertainment</option>
      <option>Shopping</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="description">Description</label>
    <input type="text" name="bucket[description]" class="form-control" id="description">
  </fieldset>
  <fieldset class="form-group">
    <label for="link">Link to website</label>
    <input type="text" name="bucket[link]" class="form-control" id="link">
  </fieldset>
  <fieldset class="form-group">
    <label for="deadline">Age you want to achieve this by</label>
    <input type="number" name="bucket[deadline]" class="form-control" id="deadline">
  </fieldset>
</form>
